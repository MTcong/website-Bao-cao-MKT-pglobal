{% extends "base.html" %} {% block title %}Hồ sơ{% endblock %} {% block content
%}
<h4 class="fw-bold py-3 mb-4">
  <!-- <span class="text-muted fw-light">Account Settings /</span> -->
  Hồ sơ
</h4>
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <h5 class="card-header">Chi tiết</h5>
      <!-- Account -->
      <div class="card-body">
        <div class="d-flex align-items-start align-items-sm-center gap-4">
          <img
            src="{{ user.avatar_url }}"
            alt="user-avatar"
            class="d-block rounded"
            height="100"
            width="100"
            id="uploadedAvatar"
          />
          <div class="button-wrapper">
            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
              <span class="d-none d-sm-block">Tải ảnh</span>
              <i class="bx bx-upload d-block d-sm-none"></i>
              <input
                type="file"
                id="upload"
                class="account-file-input"
                hidden=""
                accept="image/png, image/jpeg"
              />
            </label>
            <button
              type="button"
              class="btn btn-outline-secondary account-image-reset mb-4"
            >
              <i class="bx bx-reset d-block d-sm-none"></i>
              <span class="d-none d-sm-block">Đặt lại</span>
            </button>

            <p class="text-muted mb-0">
              Ảnh có định dạng JPG, GIF hoặc PNG. Kích thước tối đa 800K
            </p>
          </div>
        </div>
      </div>
      <hr class="my-0" />
      <div class="card-body">
        <form id="formAccountSettings" method="POST" onsubmit="return false">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="name" class="form-label">Họ và tên</label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="name"
                value="{{ user.name }}"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label" for="cccd">Căn Cước Công Dân</label>
              <div class="input-group input-group-merge">
                <input
                  type="text"
                  id="cccd"
                  name="cccd"
                  class="form-control"
                  placeholder="000 000 000 000"
                />
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                class="form-control"
                type="text"
                name="email"
                id="email"
                value="{{ user.email }}"
                placeholder="xxxx@xxx.xx"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label" for="phone">Điện thoại</label>
              <div class="input-group input-group-merge">
                <span class="input-group-text">VN (+84)</span>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="912 345 678"
                />
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="address" class="form-label">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Địa chỉ"
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="dob" class="form-label">Ngày sinh</label>
              <input
              type="text"
              id="dob"
              class="form-control"
              placeholder="Ngày / Tháng / Năm"
            />
            </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary me-2">
              Lưu
            </button>
            <button type="reset" class="btn btn-outline-secondary" onclick="window.location.href='/';">
              Huỷ
            </button>
          </div>
        </form>
      </div>
      <!-- /Account -->
    </div>
  </div>
</div>
{% endblock %}
